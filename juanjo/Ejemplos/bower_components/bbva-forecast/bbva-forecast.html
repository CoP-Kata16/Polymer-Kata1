<dom-module id="bbva-forecast">
	<style>
		:host{
			margin: 0 auto;
			margin-top: 25px;
			width: 90%;
			height: 50%;
			overflow-y: scroll;
			overflow-x: hidden;
			background: rgba(0,0,0,0.5);
			border: solid 1px black;
			box-shadow: 1px 2px 3px rgba(0,0,0,0.5);
			display: block;
			position: absolute;
		}
		.day{
			width: 100%;
			color: white;
			font-size: 1em;
			padding: 10px;
		}
		.tem_max, .tem_min{
			width: 15%;
			display: inline-block;
		}
		.date{
			width: 30%;
			font-size: 20px;
			display: inline-block;
		}
		.desc{
			display: inline-block;
			width: 30%;
			font-size: 25px;
			margin-left: 15px;
			margin-top: -25px;
		}
		.arrow{
			width: 15px;
		}
		@media (max-width: 600px){
			.desc{
				display: block;
				width: 70%;
				text-align: center;
				margin-left: 20%;
				margin-top: -40px;
				margin-bottom: 10px;
				font-size: 25px;
			}
			.date{
				width: 40%;
				display: inline-block;
			}
		}
	</style>
	<template>
		<template is="dom-repeat" items="{{list}}">
			<div class="day">
				<span class="date">{{item.date}}</span>
				<img class="icon" src="{{item.icon}}">
				<span class="desc">{{item.desc}}</span>				
				<img src="../../img/arrow_down.png" class="arrow">
				<span class="temp_min">{{item.temp.min}}</span>
				<img src="../../img/arrow_up.png" class="arrow">
				<span class="temp_max">{{item.temp.max}}</span>
				<span class="humidity">{{item.humidity}}</span>
			</div>
		</template>				
	</template>
</dom-module>

<script type="text/javascript">
	
	Polymer({
		is: 'bbva-forecast',
		properties:{
			list: new Array()
		},
		ready: function(){
			console.log("bbva-forecast ready!!");
		}
	});
</script>
